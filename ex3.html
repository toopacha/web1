<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
    <style>
      input{
      font-size: 100px;
    }
    </style>
  </head>
  <body>
  <input type="button" value="red" onclick="
    document.querySelector('body').style.backgroundColor = 'red';">
    <input type="button" value="orange" onclick="
      document.querySelector('body').style.backgroundColor = 'Orange';">
      <input type="button" value="yellow" onclick="
        document.querySelector('body').style.backgroundColor = 'yellow';">
        <input type="button" value="green" onclick="
          document.querySelector('body').style.backgroundColor = 'MediumSeaGreen';">
          <input type="button" value="blue" onclick="
            document.querySelector('body').style.backgroundColor = 'DodgerBlue';">
            <input type="button" value="SlateBlue" onclick="
              document.querySelector('body').style.backgroundColor = 'SlateBlue';">
              <input type="button" value="Violet" onclick="
                document.querySelector('body').style.backgroundColor = 'Violet';">
                <input type="button" value="Gray" onclick="
                  document.querySelector('body').style.backgroundColor = 'Gray';">

  </body>
</html>
